<html>

<head>
    <meta charset="UTF-8">
    <title>我的音乐</title>
    {{include './base/links.html'}}

</head>

<body>
    {{include './base/header.html'}}

    <div class="container">
        <div class="page-header">
            <h1>
                <a href="/">我的音乐</a>
                <small>--编辑音乐</small>
                <h1>
        </div>
    </div>
    <div class="container">
        <form id="form" method="post" action="">
            <div class="form-group">
                <label for="">歌曲编号</label>
                <input type="text" name="id" class="form-control" readonly placeholder="请输入歌曲编号">
            </div>
            <div class="form-group">
                <label for="">歌曲标题</label>
                <input type="text" name="title" class="form-control" placeholder="请输入歌曲标题">
            </div>
            <div class="form-group">
                <label for="">歌曲时长</label>
                <input type="text" name="time" class="form-control" placeholder="请输入歌曲时长">
            </div>
            <div class="form-group">
                <label for="">歌手</label>
                <input type="text" name="singer" class="form-control" placeholder="请输入歌手姓名">
            </div>
            <div class="form-group">
                <label for="">歌曲文件</label>
                <input type="file" name="file">
                <input type="hidden" name="" src="">
                <p class="help-block">请上传歌曲文件.</p>
            </div>
            <button type="submit" class="btn btn-success">完成编辑</button>

        </form>
    </div>
    {{include './base/footer.html'}}

</body>

</html>
